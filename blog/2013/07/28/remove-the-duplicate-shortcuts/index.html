	<div id="content" class="inner"><article class="post">
	<h2 class="title">Remove the Duplicate Shortcuts</h2>
	<div class="entry-content"><h3>删除OSＸ打开方式中的重复项</h3>

<hr />

<p>10.5及以后的系统：</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='console'><span class='line'><span class="gp">$</span> /System/Library/Frameworks/CoreServices.framework/Versions/A/Frameworks/LaunchServices.framework/Versions/A/Support/lsregister -kill -r -domain <span class="nb">local</span> -domain system -domain user
</span></code></pre></td></tr></table></div></figure>


<p>10.4及以前的系统：</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='console'><span class='line'><span class="gp">$</span> /System/Library/Frameworks/ApplicationServices.framework/Frameworks/LaunchServices.framework/Support/lsregister -kill -r -domain <span class="nb">local</span> -domain system -domain user
</span></code></pre></td></tr></table></div></figure>


<p>之后重启系统即可。</p>
